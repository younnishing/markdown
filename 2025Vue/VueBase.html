<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hello, {{name}}</h1>
        <a :href="url">younnishing.cn</a>
        <button @click.once="Event1">Click1</button>
        <button @click="Event2(2)">Click2</button>

    </div>
</body>
<script>
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'younni',
            url: 'http://www.younnishing.cn:3000'
        },
        methods:{
            Event1(){
                alert('ClickEvent1');
            },
            Event2(number){
                alert('ClickEvent' + number);
            }
        }

    });
setTimeout(()=>{
    alert('1');
}, 1000)
</script>
</html>
